<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Портфолио</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="parallax">
        <header>
            <div id="headerDiv">
                <div id="logoHeaderDiv" style="display: flex;" width="500px">
                    <img src="img/logo.png" width="45px" height="40px" style="margin-top: 5px; margin-right: 10px;"> 
                    <h2 class="lightTitle">Курдюков Владимир</h2>
                </div>
                <div id="logoHeaderMenu">
                    <a class="standartButton">Главная</a>
                    <a class="standartButton">Контакты</a>
                    <a class="priorityButton">Заказать сайт</a>
                </div>
            </div>
        </header>
        <div class="headerTexts">
            <h1 class="lightTitleBig">Верстка сайтов</h1>
            <h2 class="lightTitle">Качественно - точно в срок</h2>
            <a class="irregularArrowButton" id="goMoreHeader">
                <div class="arrow"></div>
                <span id="goMoreHeaderText">Хочу попробовать</span>
            </a>
        </div>
        <div id="toDownArrow"></div>
    </div>
    <main style="height: 100vh;" id="main">
        
    </main>
    <script>
        function sleep(milliseconds) {
          const date = Date.now();
          let currentDate = null;
          do {
            currentDate = Date.now();
          } while (currentDate - date < milliseconds);
        }
        
        
        window.addEventListener('scroll', function() {
            if (window.pageYOffset != 0) {
                toDownArrow.style.opacity = 0;
                setTimeout(function(){toDownArrow.style.display = "none"}, 300)
            }
            else {
                toDownArrow.style.display = "absolute";
                toDownArrow.style.opacity= 1;
            }
        });
        toDownArrow.addEventListener('click', function() {
            blockID = "main"
            document.querySelector(blockID).scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            })
        })
        
    </script>
</body>
</html>
